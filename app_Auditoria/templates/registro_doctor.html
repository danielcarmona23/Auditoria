{% extends "principal_base.html" %}
{% block titulo %}
Auditoria | Registro Doctor
{% endblock titulo %}
{% load static %}
{% block content %}

    <div class="row justify-content-center">
        <div class="col-lg-9">
            <div class="card shadow-lg border-0 rounded-lg mt-5">
                <div class="card-header"><h3 class="text-center font-weight-light my-4">Registrar Doctor</h3></div>
                <div class="card-body">
                    <form method="POST" action="{% url 'app_Auditoria:registro_doctor' %}">
                        {% csrf_token %}
                            <div class="row mb-3">
                                <div class="col-md-5">
                                    <div class="form-floating mb-3 mb-md-0">
                                        <input class="form-control" id="inputFirstName" type="text" placeholder="identidad" name="identidad" />
                                        <label for="inputFirstName">Identidad</label>
                                    </div>
                                </div>

                                <div class="col-md-5">
                                    <div class="form-floating mb-3 mb-md-0">
                                        <input class="form-control" id="inputFirstName" type="text" placeholder="Nombres" name="nombres" />
                                        <label for="inputFirstName">Nombres</label>
                                    </div>
                                </div>
                            </div>
                            <div class="row mb-3">
                                <div class="col-md-5">
                                    <div class="form-floating">
                                        <input class="form-control" id="inputLastName" type="text" placeholder="Apellidos" name="apellidos" />
                                        <label for="inputLastName">Apellidos</label>
                                    </div>
                                </div>
                                <div class="col-md-2">
                                    <div class="form-floating  mb-md-0 ">
                                    <select class="form-select" aria-label="Default select example" name="genero" required>
                                        <option selected value="">Seleccione</option>
                                            {% for genero in generos %}
                                            <option value="{{genero.pk}}">{{genero.descripcion_Genero}}</option>
                                            {% empty %}
                                            <option value="">No hay registros...</option>
                                            {% endfor %}
                                        
                                    </select>
                                    </div>
                                </div>

                                <div class="col-md-5">
                                    <div class="form-floating mb-3 mb-md-0">
                                        <input class="form-control" id="inputFirstName" type="text" placeholder="Correo" name="correo" />
                                        <label for="inputFirstName">Correo/Email</label>
                                    </div>
                                </div>

                            </div>
                        
                        <div class="form-floating mb-3">
                            <input class="form-control" id="inputEmail" type="text" placeholder="Direccion/Domicilio" name="direccion" />
                            <label for="inputEmail">Direccion</label>
                        </div>
                        
                        <div class="row mb-3">
                            <div class="col-md-6">
                                <div class="form-floating mb-3 mb-md-0">
                                    <input class="form-control" id="inputPassword" type="text" placeholder="Telefono" name="telefono" />
                                    <label for="inputPassword">Telefono</label>
                                </div>
                            </div>
                            
                        </div>
                        <div class="mt-4 mb-0">
                            <div class="d-grid"><button class="btn btn-primary" type="submit" >Registrar</button></div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
    
    

{% endblock content %}

{% block js %}

{% endblock js %}
